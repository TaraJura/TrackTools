<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtools Extension</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            margin: 0 0 20px 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-decoration: none;
        }

        a:hover::after {
            transform: scaleX(1);
        }

        #userId {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            padding: 10px 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
            position: absolute;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40%, 60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://localhost:3000" target="_blank">Techtools</a></h1>
        <div id="userId" class="loading">User ID: Loading</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
