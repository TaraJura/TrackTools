<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
    }

    .popup-container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #9c27b0, #4f8cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat {
      flex: 1;
      background: #242442;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 24px;
      font-weight: 700;
      color: #4f8cff;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .user-info input {
      width: 100%;
      padding: 10px;
      background: #242442;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      color: #fff;
      font-size: 11px;
      margin-bottom: 8px;
    }

    .user-info button {
      width: 100%;
      padding: 8px;
      background: #3a3a5a;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .user-info button:hover {
      background: #4a4a6a;
    }

    .actions {
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9c27b0, #4f8cff);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: #242442;
      color: #fff;
      border: 1px solid #3a3a5a;
    }

    .btn-secondary:hover {
      background: #3a3a5a;
    }

    .btn-secondary.paused {
      background: #4a2a2a;
      border-color: #6a3a3a;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      color: #4caf50;
    }

    .status.paused {
      color: #ff5722;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status.paused .status-dot {
      background: #ff5722;
      animation: none;
    }

    .pending-info {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 12px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Magic Extension</h1>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="todayVisits">-</span>
        <span class="stat-label">Today's Visits</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="todayTime">-</span>
        <span class="stat-label">Time Today</span>
      </div>
    </div>

    <div class="user-info">
      <label>Your User ID:</label>
      <input type="text" id="userId" readonly>
      <button id="copyBtn" title="Copy to clipboard">Copy</button>
    </div>

    <div class="actions">
      <a href="https://techtools.cz/tools/magic-extension/" target="_blank" class="btn btn-primary">
        Open Dashboard
      </a>
      <button id="pauseBtn" class="btn btn-secondary">
        Pause Tracking
      </button>
    </div>

    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="statusText">Tracking Active</span>
    </div>

    <div class="pending-info" id="pendingInfo"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
